<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet" />
  <title>Homework 10</title>
</head>

<body>
  <div class="container">
    <div class="loader" id="loader">Loading data, please wait...</div>
    <div class="error" id="error">Oops! Something went wrong! Try reloading the page!</div>
    <div class="select-container" id="selectContainer">
      <select class="breed-select" id="selectId" hidden></select>
    </div>
    <div class="cat-info" id="catInfo" hidden>
      <img src="#" alt="Cat Image" class="cat-image" id="catImage">
      <h2 class="breed-name" id="breedName"></h2>
      <p class="breed-description" id="breedDescription"></p>
      <p class="breed-temperament" id="breedTemperament"></p>
    </div>
  </div>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
